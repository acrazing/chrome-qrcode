<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>QRCode Creator</title>
    <link rel="stylesheet" type="text/css" href="css/popup.css"/>
</head>
<body>
<div id="qrcode"></div>
<div id="setting-level">
    <label><input type="radio" name="s-level" value="1" checked/>L</label>
    <label><input type="radio" name="s-level" value="0"/>M</label>
    <label><input type="radio" name="s-level" value="3"/>Q</label>
    <label><input type="radio" name="s-level" value="2"/>H</label>
</div>
<div id="content"><textarea id="input-content" maxlength="550"></textarea></div>
<script src="js/jquery.2.1.1.min.js"></script>
<script src="js/qrcode.min.js"></script>
<script src="js/popup.js"></script>
</body>
</html>
